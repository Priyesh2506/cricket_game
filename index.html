<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url(images/22.webp);
      }
    </style>
  </head>
  <body>
    
    <div
      class="position-absolute top-50 start-50 translate-middle"
      style="width: 100%; height: 100%;"
    >
    <nav class="navbar" style="background-color: black;">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="#"
            style="
              font-family: cursive;
              font-size: xx-large;
              font-weight: bold;
              font-style: italic;
              color: rgb(235, 153, 153);
            "
          >
            <img
              src="images/2.png"
              alt="Logo"
              width="50"
              height="44"
              class="d-inline-block align-text-top"
            />
            Cricket Game
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            style="background-color: white;"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  style="color: whitesmoke; font-weight: bolder;"
                  >Home</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="position-fixed top-50 start-50 translate-middle">
        <a class="nav-link" href="play.html"><img src="images/21.png" width="70%" height="50%" style="margin-left:60px"></a>
      </div>
      <div class="position-absolute bottom-0 start-50 translate-middle-x" style="margin-bottom: 50px;
      font-size: 48pt; margin-left:25px;font-weight: bolder;color:white;
      ">PLAY</div>
    </div>

      <div
      class="position-fixed top-50 start-50 translate-middle"
      style="height: 80%;z-index: -1;"
    >
      <figure>
        <img src="images/8.png" />
      </figure>
      
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
