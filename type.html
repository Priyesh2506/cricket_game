<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: lightcyan;
      }
    </style>
  </head>
  <body>
    <div
      class="position-fixed top-50 start-50 translate-middle"
      style="opacity: 20%; height: 80%; z-index: -1"
    >
      <figure>
        <img src="images/8.png" />
      </figure>
    </div>
    <nav class="navbar" style="background-color: black">
      <div class="container-fluid">
        <h4
          style="
            font-family: cursive;
            font-size: xx-large;
            font-weight: bold;
            font-style: italic;
            color: rgb(235, 153, 153);
          "
        >
          <img
            src="images/2.png"
            alt="Logo"
            width="50"
            height="44"
            class="d-inline-block align-text-top"
          />
          Cricket Game
        </h4>
      </div>
    </nav>
    <div
      class="position-absolute top-50 start-50 translate-middle"
      style="
        width: 80%;
        border: 2px solid black;
        height: 80%;
        border-radius: 5px;
        border-style: outset;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 30px;
        padding-bottom: 50px;
        margin-top: 30px;
      "
    >
      <h1
        style="
          text-align: center;
          font-style: italic;
          font-family: cursive;
          font-weight: bold;
          margin-bottom: 10px;
          color: rgb(49, 4, 4);
        "
      >
        Mode of Game
      </h1>
      <div class="d-grid gap-2">
        <h5
          style="
            border-width: 100%;
            border: 2px solid black;
            text-align: center;
            padding: 4px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: x-large;
            border-radius: 5px;
            background-color: darksalmon;
          "
        >
          Single Player
        </h5>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label
              for="inputText6"
              class="col-form-label"
              style="
                font-family: cursive;
                font-size: large;
                font-weight: bold;
                font-style: italic;
              "
              >Player Name</label
            >
          </div>
          <div class="col-auto">
            <input type="text" id="text1" class="form-control" />
          </div>
        </div>
        <button
          type="button"
          class="btn btn-outline-dark"
          style="
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: large;
          "
        >
          <a class="nav-link" href="toss.html" onclick="single_player()"> Play with Computer </a>
        </button>

        <h1 style="text-align: center; margin-top: 10px; margin-bottom: 10px">
          OR
        </h1>
      </div>
      <div class="d-grid gap-2">
        <h5
          style="
            border-width: 100%;
            border: 2px solid black;
            text-align: center;
            padding: 4px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: x-large;
            border-radius: 5px;
            background-color: darksalmon;
          "
        >
          Two Player
        </h5>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label
              for="inputText6"
              class="col-form-label"
              style="
                font-family: cursive;
                font-size: large;
                font-weight: bold;
                font-style: italic;
              "
              >Player 1 Name</label
            >
          </div>
          <div class="col-auto">
            <input type="text" id="text2" class="form-control" />
          </div>
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label
              for="inputText6"
              class="col-form-label"
              style="
                font-family: cursive;
                font-size: large;
                font-weight: bold;
                font-style: italic;
              "
              >Player 2 Name</label
            >
          </div>
          <div class="col-auto">
            <input type="text" id="text3" class="form-control" />
          </div>
        </div>
        <button
          type="button"
          class="btn btn-outline-dark"
          style="
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: large;
          "
        >
        <a class="nav-link" href="toss.html" onclick="players()">Play with Friend</a>
        </button>
      </div>
      <div class="position-absolute bottom-0 start-0" style="margin: 15px">
        <button type="button" class="btn btn-outline-danger">Back</button>
      </div>
    </div>
    <script src="mode.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
