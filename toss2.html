<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cricket Game -Toss</title>
    <link rel="icon" href="images/2.png" type="image/x-icon"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url(images/22.webp);
      }
    </style>
  </head>
  <body>
    <div
      class="position-fixed top-50 start-50 translate-middle"
      style="opacity: 20%; height: 80%; z-index: -1"
    >
      <figure>
        <img src="images/8.png" />
      </figure>
    </div>
    <div
      class="position-absolute top-50 start-50 translate-middle"
      style="
        width: 100%;
        border: 2px solid black;
        height: 100%;
        border-radius: 5px;
        border-style: outset;
        background-color: rgba(255, 255, 255, 0.364);
      "
    >
      <nav class="navbar" style="background-color: black; margin-bottom: 15px">
        <div class="container-fluid">
          <h4
            style="
              font-family: cursive;
              font-size: xx-large;
              font-weight: bold;
              font-style: italic;
              color: rgb(235, 153, 153);
            "
          >
            <img
              src="images/2.png"
              alt="Logo"
              width="50"
              height="44"
              class="d-inline-block align-text-top"
            />
            Cricket Game
          </h4>
        </div>
      </nav>
      <h1
        style="
          text-align: center;
          font-style: italic;
          font-family: cursive;
          font-weight: bold;
          margin-bottom: 10px;
          color: rgb(49, 4, 4);
          margin-left: 15px;
          margin-right: 15px;
        "
      >
        TOSS
      </h1>
      <div class="d-grid gap-2">
        <h5
          id="toss1"
          style="
            border-width: 100%;
            border: 2px solid black;
            text-align: center;
            padding: 4px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: x-large;
            border-radius: 5px;
            background-color: darksalmon;
            margin-left: 15px;
            margin-right: 15px;
          "
        >
          Player 1
        </h5>
      </div>
      <div class="d-grid gap-2">
        <img
          src="images/10.png"
          style="
            width: 20%;
            margin-bottom: 15px;
            margin-left: 42%;
            margin-top: 15px;
            z-index: -1;
            transition: ease-in;
          "
        />
      </div>
      <div class="d-grid gap-2">
        <h5
          id="player2"
          style="
            border-width: 100%;
            border: 2px solid black;
            text-align: center;
            padding: 4px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: x-large;
            border-radius: 5px;
            background-color: darksalmon;
            margin-left: 15px;
            margin-right: 15px;
          "
        >
          Player2
        </h5>
        <h5
          id="who"
          style="
            border-width: 100%;
            border: 2px solid black;
            text-align: center;
            padding: 4px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: x-large;
            border-radius: 5px;
            background-color: darksalmon;
            margin-left: 15px;
            margin-right: 15px;
          "
        >
          Who will the Toss?
        </h5>
        <h5
          id="choose"
          style="
            border-width: 100%;
            border: 2px solid black;
            text-align: center;
            padding: 4px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: large;
            border-radius: 5px;
            background-color: darksalmon;
            margin-left: 15px;
            margin-right: 15px;
          "
        >
          <button
            class="btn btn-outline-dark btn-lg"
            id="head"
            style="margin: 5px"
            onclick="tossed1()"
          >
            Head
          </button>
          OR
          <button
            class="btn btn-outline-dark btn-lg"
            id="tail"
            style="margin: 5px"
            onclick="tossed2()"
          >
            Tail
          </button>
        </h5>
        <button
          type="button"
          class="btn btn-outline-dark"
          style="
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: large;
          "
        >
          <a
            class="nav-link"
            href="choose_p2.html"
            id="playing"
            onclick="toss_mode()"
          >
            Play with Computer
          </a>
        </button>
      </div>
      <div class="position-absolute bottom-0 start-0" style="margin: 15px">
        <button type="button" class="btn btn-outline-danger">Back</button>
      </div>
    </div>
    <script src="toss.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
