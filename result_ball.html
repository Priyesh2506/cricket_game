<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url(images/22.webp);
      }
    </style>
  </head>
  <body>
    <div
      class="position-absolute top-50 start-50 translate-middle"
      style="
        width: 100%;
        border: 2px solid black;
        height: 100%;
        border-radius: 5px;
        border-style: outset;
        padding-bottom: 50px;
        background-color: rgba(255, 255, 255, 0.364);
      "
    >
      <nav
        class="navbar"
        style="background-color: black"
        style="margin-bottom: 30px"
      >
        <div class="container-fluid">
          <h4
            style="
              font-family: cursive;
              font-size: xx-large;
              font-weight: bold;
              font-style: italic;
              color: rgb(235, 153, 153);
            "
          >
            <img
              src="images/2.png"
              alt="Logo"
              width="50"
              height="44"
              class="d-inline-block align-text-top"
            />
            Cricket Game
          </h4>
        </div>
      </nav>
      <h1
        style="
          text-align: center;
          font-style: italic;
          font-family: cursive;
          font-weight: bold;
          margin-bottom: 10px;
          color: rgb(49, 4, 4);
          border-width: 100%;
          border: 2px solid black;
          border-radius: 5px;
          background-color: darksalmon;
          margin-top: 20px;
          margin-left: 15px;
          margin-right: 15px;
        "
      >
        Scorecard
      </h1>
      <div class="d-grid gap-2">
        <h5
        id="player1"
          style="
            border-width: 100%;
            border: 2px solid black;
            text-align: center;
            padding: 4px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: x-large;
            border-radius: 5px;
            background-color: darksalmon;
            margin-left: 15px;
            margin-right: 15px;
          "
        >
        Player 1
        </h5>
        <div style="
        border-width: 100%;
        border: 2px solid black;
        font-style: italic;
        text-align: left;
        padding: 4px;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
        font-size: x-large;
        border-radius: 5px;
        background-color:rgb(236, 202, 117);
        margin-left: 15px;
        margin-right: 15px;
        font-size:x-large;
      ">
                <b>Total Score:</b></b> <b id="runs1">0</b><br/>
                <b>Balls Taken:</b></b> <b id="balls1">0</b><br/>
        </div>
      </div>
      <div class="d-grid gap-2">
        <h5
        id="player2"
          style="
            border-width: 100%;
            border: 2px solid black;
            text-align: center;
            padding: 4px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: x-large;
            border-radius: 5px;
            background-color: darksalmon;
            margin-left: 15px;
            margin-right: 15px;
            margin-top:25px;
          "
        >
          Player 2
        </h5>
        <div style="
        border-width: 100%;
        border: 2px solid black;
        font-style: italic;
        text-align: left;
        padding: 4px;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
        font-size: x-large;
        border-radius: 5px;
        background-color:rgb(239, 153, 242);
        margin-left: 15px;
        margin-right: 15px;
        font-size:x-large;
      ">
                <b>Total Score:</b></b> <b id="runs2">0</b><br/>
                <b>Balls Taken:</b></b> <b id="balls2">0</b><br/>
        </div>
        <h5
        id="results"
          style="
            border-width: 100%;
            border: 2px solid white;
            text-align: center;
            padding: 4px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: x-large;
            border-radius: 5px;
            background-color: black;
            margin-left: 15px;
            margin-right: 15px;
            margin-top:25px;
            color:white
          "
        >
          Results
        </h5>
      </div>
      <div class="position-absolute bottom-0 start-0" style="margin: 15px">
        <a class="nav-link" href="index.html"
          ><button type="button" class="btn btn-outline-danger">Exit</button></a
        >
      </div>
    </div>
    <script src="result_ball.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
